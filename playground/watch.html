<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ num }}</h1>
        <button v-on:click="addNum">INCREASE</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
            },
            // ■ watch: 데이터의 변화에 따라 특정 로직을 실행할 수 있는 뷰의 속성
            watch: {
                num: function() {
                    this.logText();
                }
            },
            methods: {
                addNum: function() {
                    this.num = this.num + 1;
                    // this.logText();
                },
                logText: function() {
                    console.log('changed to '+this.num)
                }
            },
        })
    </script>
</body>
</html>

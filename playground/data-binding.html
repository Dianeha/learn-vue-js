<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 데이터 바인딩 -->
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <!-- 2. 여기도 바뀐다 이게 핵심 -->
        <!-- <p id="abc1234">{{ num }}</p> -->
        <p>{{ doubleNum }}</p>

        <div v-if="loading">
            Loading...
        </div>

        <div v-else>
            test user has been logged in
        </div>

        <div v-show="loading">
            Loading...
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc1234', // 1. 여기를 바꾸면
                name: 'text-blue', // 'text-blue'라는 문자열을 name 이라는 속성으로 가지고 있다.
                loading: true,
            },
            computed: {
                doubleNum: function () {
                    return this.num * 2
                }

            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div> 
            <!-- ■ router-link 태그는 html에서는 앵커 태그 <a href=""></a> 로 변환되어 나타난다. -->
            <!-- 사용자가 페이지 이동할 수 있도록 링크를 제공해줌 -->
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>

        <!-- ■ router-view : url이 변경되면 앞서 정의한 routes 속성에 따라 해당 컴포넌트가 뿌려짐 -->
        <!-- 라우터를 뷰인스턴스에 등록한 후에야 쓸 수 있는 코드 -->
        <!-- 라우터 url 이 login 인 경우에는 LoginComponent가 뿌려진다. -->
        <router-view></router-view> 
    </div>
    <!-- vue.js 와 vue router : 순서도 중요하다. CDN: Contents Delivery Network -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        var LoginComponent = {
            template: '<div>login</div>'
        }

        var MainComponent = {
            template: '<div>Main</div>'
        }

        // ■ 뷰 라우터 : 페이지를 이동할 때 사용하는 뷰 공식 라이브러리. 페이지 이동과 관련 기능 구현
        // 뷰 라우터 인스턴스 생성
        var router = new VueRouter({
            // 라우터 옵션 속성 
            // 페이지의 라우팅 정보(어떤 url로 이동했을 때 어떤 페이지 나올지 배열[] 정보)
            routes: [ // 페이지의 갯수만큼 object(객체)가 필요 - 현재 2개
                // 로그인 페이지 정보
                {   
                    // 페이지의 url
                    path: '/login',
                    name: 'login',
                    // 해당 url에서 표시될 컴포넌트
                    component: LoginComponent
                },
                // 메인페이지 정보
                {
                    // 메인 url
                    path: '/main',
                    component: MainComponent
                },
            ]
        });

        // 라우터 인스턴스를 뷰인스턴스에 등록 > vuedevtool에 root 하위에 $route 정보가 보임
        new Vue({
            el: "#app",
            router: router,
            components: {

            }
        });
    
    </script>
</body>
</html>

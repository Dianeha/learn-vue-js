<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .warning {
        color: red;
    }
    </style>
</head>
<body>
    <div id="app">
        <!-- 1. <p v-bind:class="cName">Hello</p> -->
        
        <!-- 2. isError 가 true 일때는 warning 이라는 클래스가 들어가고 false면 클래스명이 들어가지 않을 것임 -->
        <!-- <p v-bind:class="{ warning : isError }">Hello</p> -->

        <!-- 3.  -->
        <p v-bind:class="errorTextColor">Hello</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {
            // 1. cName: 'blue-text',
            isError: true
        },
        computed: {
            errorTextColor: function() {
                return this.isError ? 'warning' : null; // 3. 삼항연산자
            }
        },
        watch: {
            
        },
        methods: {
            
        },
    });
    </script>
</body>
</html>

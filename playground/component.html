<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 인스턴스 영역 -->
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header> <!-- 나오고 전역-->
        <app-content></app-content> <!-- 나오고 전역-->
        <app-footer></app-footer> <!-- 안나옴 지역 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // ◆ 전역 컴포넌트 등록하는 코드 > 모든 인스턴스에 자동으로 등록
        // Vue.component('컴포넌트 이름', 컴포넌트 내용);
        Vue.component('app-header', {
            // template 이라는 속성은 컴포넌트가 표현되는 마크업
            template: '<h1>Header</h1>'
        });

        Vue.component('app-content', {
            // template 이라는 속성은 컴포넌트가 표현되는 마크업
            template: '<div>content</div>'
        });

    new Vue({
        el: '#app',
        components: {
            // ◆ 지역 컴포넌트 등록
            // '키': '밸류' 형식으로 '컴포넌트 이름': '컴포넌트 내용'으로 작성
            'app-footer': {
                template: '<footer>footer</footer>'
            }
        },
        data: {

        },
        methods: {
            
        },

    });

    // 이렇게 하면 Root 컴포넌트 2개가 생성됨을 볼 수 있음
    new Vue({
        el:'#app2'
    });
    </script>
</body>
</html>
